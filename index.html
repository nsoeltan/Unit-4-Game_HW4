<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Star Wars - RPG Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- Creates the Overall Grid -->
    <div class="container">

        <div class="row1">
            <!-- First and only column -->
            <div class="col-md-12">
                <img src="assets/images/ship.jpg" alt="Star Wars Ship" class="img-fluid" alt="Responsive image">

            </div>
        </div>

        <div class="row">

            <!--First and only column -->
            <div class="col-md-12">
                <div id="Game">
                    <h1>Star Wars RPG</h1>
                </div>
            </div>
        </div>

        <div class="row2">
            <!-- First and only column -->
            <div class="col-md-12">
                <div id="GuessPlease">
                    <h4>Your Character</h4>
                </div>
            </div>
        </div>


        <div class="row3">
            <!--First and only column -->
            <div class="col-md-12">
                <div id="GuessPlease">
                    <p>
                        <h4>Enemies Available to Attack</h4>
                    </p>
                    <p>
                        <h4>Fight Section</h4>
                    </p>
                    <p><button type="button" class="btn btn-primary btn-lg">
                            <h4>Attack</h4>
                        </button></p>

                    <p>
                        <h4>Defender</h4>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
